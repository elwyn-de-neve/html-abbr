<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sneller code schrijven</title>
</head>
<body>

<!-- Element met een class: element.classname -->
nav.navbar

<!-- Element met een id: element#id -->
form#onSubmit

<!-- Elementen nesten: paren>child -->
ul>li

<!-- Elementen op zelfde niveau: sibling+sibling -->
h3+p

<!-- Element vermenigvuldigen: element*x -->
li*3

<!-- Elementen groeperen: -->
header>nav>(img+ul>li*3>a)+div>img

<!-- Combineren: -->
header.header>nav.navbar>img.logo[src=../assets/logo.png alt=logo]+ul.list>li.item*4>a.link[href=$.html]{home$}

<!-- Bekijk de link voor meer info: https://docs.emmet.io/abbreviations/syntax/ -->

</body>
</html>
